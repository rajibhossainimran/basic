<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <script>
        class Car {
            constructor(owner, car, model, color) {
                this.owner = owner;
                this.car = car;
                this.model = model;
                this.color = color;
            }
            myF() {
                return document.write(`${this.car} car owner is ${this.owner}`);
            }
            name = 'tata';
        }

        class Bike extends Car {
            constructor(owner, car, model, color, speed) {
                super(owner, car, model, color)
                this.speed = speed;
            }

            munna = 'munnni';
        };

        const result = new Bike('Ismail', 'R15', 'v4', 'black', '1200cc');
        // console.log(result);

        document.write(`Call the bike class // ${result.car} owner is ${result.owner} . bike color is ${result.color} , bike model is ${result.model},bike speed is ${result.speed} Company name : ${result.name}`);
        document.write('<br>')
        document.write(result.myF());


        document.write('<br>')
        document.write('<br>')
        // call the car class 
        const car = new Car('Munna', 'Rolls Royce', 'Phantom', 'Black');
        console.log(car);
        document.write(`Call the Car class // ${car.car} owner is ${car.owner} . car color is ${car.color} , car model is ${car.model} ${car.myF()}`);
    </script>
</body>

</html>
