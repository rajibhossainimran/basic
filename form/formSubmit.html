<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section style="height: 600px; background-color: rgb(230, 230, 230); ">
        <div class="form-container"
            style="background-color: rgb(139, 179, 179); padding: 15px 10px; border-radius: 20px; display: flex; justify-content: center; align-items: center; width: 400px; margin-left: 30%; box-shadow: rgba(0,0,0,0.35) ;">
            <form action="#" name="myform">
                Name: <br>
                <input type="text" name="name"><br><br>
                Email: <br>
                <input type="email" name="email"><br><br>
                Address : <br>
                <textarea name="address" id=""></textarea><br><br>
                <div>
                    <span>Gender :</span>
                    Male :<input type="radio" name="gen" value="male">
                    Female :<input type="radio" name="gen" value="female">
                </div><br>
                <div>
                    <span>Round</span>
                    <select name="round" id="">
                        <option value="59">59</option>
                        <option value="60">60</option>
                        <option value="61">61</option>
                        <option value="62">62</option>
                    </select>
                </div><br>
                <div>
                    <span>Certificate</span>
                    <input type="checkbox" name="cer" value="SSC">SSC
                    <input type="checkbox" name="cer" value="Diploma">Diploma
                </div><br>
                <button type="submit" onclick="submitFn()">Submit</button>
                <!-- <input type="button" value="Submit"> -->
                <button type="reset">Reset</button>
            </form>
        </div>
    </section>


    <script>

        function submitFn() {
            var name = document.myform.name.value;
            var email = document.myform.email.value;
            const address = document.myform.address.value;
            const round = document.myform.round.value;
            let gender = '';



            // check gender 
            for (i = 0; i < document.myform.gen.length; i++) {
                if (document.myform.gen[i].checked) {
                    gender = document.myform.gen[i].value;
                }
            }
            let subject = '';
            // subject loop 
            for (i = 0; i < document.myform.cer.length; i++) {
                if (document.myform.cer[i].checked) {
                    subject += document.myform.cer[i].value + ",";
                }
            }
            name.value = '';
            email.value = '';
            address.value = '';
            doc = open('', '', 'width=500px , height =350px');
            with (doc.document) {
                write("<body style ='background-color:skyblue; padding:10px 20px; font-size:18px; '>");
                write("Name : " + name + '<br><br>');
                write("Email : " + email + '<br><br>');
                write("Address : " + address + '<br><br>');
                write("Gender : " + gender + '<br><br>');
                write("Certificate : " + subject + '<br><br>');
                write("Round : " + round + '<br><br>');
                write('<button style="background-color:red; padding:10px 20px ; border-radius:20px; margin-right:30px" onclick="self.close()">Close</button>')
                write('<button  style="background-color:green; padding:10px 20px ; border-radius:20px" onclick="self.print()">Print</button>')

            }
        }

    </script>

</body>

</html>
